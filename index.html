<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="content-container">
        <div class="content d-flex flex-column align-items-center">
            <h3>Promote Your Online Course Like A Pro</h3>
            <div class="devcourse-logo"></div>
            <h1 class="">A Course Landing Page Template For Developers</h1>
            <button class="rounded-pill">Start Learning Now</button>
            <div class="infoblocks d-inline-flex text-center justify-content-center">
                <div class="infoblock d-flex flex-wrap justify-content-center">
                    <div class="infoblock-toprow d-flex flex-row">
                        <span class="material-symbols-outlined">videocam</span>
                        <p>Content</p> 
                    </div>
                    <div class="infoblock-bottomrow">
                        <h4>80+ Videos</h4>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="infoblock d-flex flex-wrap justify-content-center">
                    <div class="infoblock-toprow d-flex flex-row">
                        <span class="material-symbols-outlined">schedule</span>
                    <p>Duration</p>
                    </div>
                    <div class="infoblock-bottomrow">
                        <h4>72 Hours</h4>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="infoblock d-flex flex-wrap justify-content-center">
                    <div class="infoblock-toprow d-flex flex-row">
                        <span class="material-symbols-outlined">account_circle</span>
                    <p>Access</p>
                    </div>
                    <div class="infoblock-bottomrow">
                        <h4>Lifetime</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="bottom-nav d-flex justify-content-center">
        <nav>
            <ul class="d-inline-flex w-100">
                <li class="text-center">Overview</li>
                <li class="text-center">Content</li>
                <li class="text-center">Requirements</li>
                <li class="text-center">Tutor</li>
                <li class="text-center">Reviews</li>
                <li class="text-center">Pricing</li>
                <li class="text-center">FAQ</li>
            </ul>
        </nav>
    </div>
</body>
</html>
